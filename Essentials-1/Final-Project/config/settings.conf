# File Management System Configuration

# Default directories
DEFAULT_SCAN_DIR=$HOME
DEFAULT_BACKUP_DIR=backup

# File patterns (regex)
DOCUMENT_PATTERNS="\.pdf$|\.docx?$|\.txt$|\.rtf$"
IMAGE_PATTERNS="\.jpe?g$|\.png$|\.gif$|\.bmp$"
AUDIO_PATTERNS="\.mp3$|\.wav$|\.flac$|\.m4a$"
VIDEO_PATTERNS="\.mp4$|\.avi$|\.mkv$|\.mov$"
ARCHIVE_PATTERNS="\.zip$|\.rar$|\.tar\.gz$|\.7z$"
CODE_PATTERNS="\.sh$|\.py$|\.js$|\.cpp$|\.java$"

# Logging configuration
LOG_LEVEL=INFO
MAX_LOG_SIZE=10M
ROTATE_LOGS=true
LOG_FORMAT="[%Y-%m-%d %H:%M:%S] [%LEVEL] %MESSAGE"

# Backup configuration
BACKUP_COMPRESS=true
MAX_BACKUPS=10
AUTO_BACKUP=false
BACKUP_FORMAT="backup_%Y%m%d_%H%M%S.tar.gz"

# UI configuration
SHOW_PROGRESS=true
COLOR_OUTPUT=true
CONFIRM_ACTIONS=true

# System configuration
MAX_PARALLEL_JOBS=4
TEMP_DIR=/tmp
CHECKSUM_ALGORITHM=sha256
DEFAULT_PERMISSIONS=644
SCRIPT_PERMISSIONS=755 